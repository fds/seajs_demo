<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>seajs_demo</title>
</head>
<body>
    <div id="content">
        <p class="author"></p>
        <p ><a href="#" class="blog">Blog</a></p>
    </div>
    <!--<script src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>-->
    <script src="seajs-3.0.0/dist/sea.js"></script>
    <script src="seajs-3.0.0/dist/seajs-css.js"></script>
    <script src="seajs-3.0.0/dist/seajs-text.js"></script>
    <script>
        seajs.config({
            base: './',
            alias: {
                'jquery': './jquery'
            },
            charset: 'utf-8',
            timeout: 20000,
            debug: false
        });

        seajs.use('./init');
    </script>
</body>
</html>
